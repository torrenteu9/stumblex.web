<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>StumbleX</title>

<!-- Fuente Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

<style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
    background-color: #121417;
    color: #e0e6f0;
  }

  /* Fondo profesional con patrón y luz difusa */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background:
      radial-gradient(circle at center, rgba(255 255 255 / 0.08), transparent 70%),
      repeating-radial-gradient(circle, rgba(255 255 255 / 0.04), rgba(255 255 255 / 0.04) 1px, transparent 2px, transparent 6px);
    z-index: -1;
    pointer-events: none;
  }

  /* Navegación arriba derecha */
  nav {
    position: fixed;
    top: 20px;
    right: 40px;
    z-index: 20;
    display: flex;
    gap: 30px;
    background: rgba(255 255 255 / 0.1);
    padding: 10px 25px;
    border-radius: 50px;
    box-shadow: 0 0 15px rgb(0 0 0 / 0.5);
    backdrop-filter: blur(10px);
  }

  nav a {
    text-decoration: none;
    font-weight: 600;
    font-size: 18px;
    color: #cbd5e1;
    cursor: pointer;
    transition: color 0.3s ease;
  }

  nav a:hover,
  nav a.active {
    color: #facc15; /* amarillo brillante */
  }

  /* Contenedor principal */
  .content {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    padding: 140px 40px 40px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    max-width: 900px;
    margin: 0 auto;
    transition: opacity 0.5s ease, transform 0.5s ease;
    opacity: 1;
  }

  /* Título principal arriba centrado */
  .title-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    margin-bottom: 50px;
  }

  .title {
    font-weight: 700;
    font-size: 80px;
    color: #facc15;
    letter-spacing: 4px;
    text-shadow: 0 0 10px rgba(250, 204, 21, 0.8);
  }

  .title-image {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 20px rgba(250, 204, 21, 0.8);
  }

  .subtitle {
    font-size: 22px;
    font-weight: 500;
    color: #a3aed0;
    margin-bottom: 60px;
  }

  /* Subtítulos secciones arriba */
  .section-title {
    font-weight: 700;
    font-size: 56px;
    color: #facc15;
    margin-bottom: 40px;
    text-shadow: 0 0 8px rgba(250, 204, 21, 0.8);
  }

  /* Tarjetas desarrolladores centradas y verticales */
  .dev-container {
    display: flex;
    flex-direction: column;
    gap: 40px;
    width: 100%;
    max-width: 400px;
  }

  .dev-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 25px 25px 25px 100px;
    position: relative;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    text-align: left;
    color: #fff;
    transition: box-shadow 0.3s ease, background-color 0.3s ease;
  }

  .dev-card:hover {
    box-shadow: 0 8px 40px rgba(250, 204, 21, 0.9);
    background-color: rgba(255, 255, 255, 0.25);
  }

  .dev-card .avatar {
    position: absolute;
    top: 50%;
    left: 25px;
    transform: translateY(-50%);
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #facc15;
    box-shadow: 0 0 15px rgba(250, 204, 21, 0.9);
  }

  .dev-card .name {
    font-weight: 700;
    font-size: 22px;
    margin-bottom: 6px;
    color: #facc15;
  }

  .dev-card .desc {
    font-weight: 500;
    font-size: 16px;
    color: #cbd5e1;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .dev-card .desc img.emoji {
    width: 20px;
    height: 20px;
  }
</style>
</head>
<body>

<nav>
  <a href="#" class="active" data-section="inicio">Inicio</a>
  <a href="#" data-section="invitar">Invitar</a>
  <a href="#" data-section="desarrolladores">Desarrolladores</a>
</nav>

<div class="content" id="contentArea">
  <div class="title-wrapper">
    <div class="title">StumbleX</div>
    <img class="title-image" src="https://i.ibb.co/x87Q3SHm/stumblex-profile.jpg" alt="StumbleX logo" />
  </div>
  <div class="subtitle">Bienvenido a tu portal de desarrollo</div>
</div>

<script>
  const contentArea = document.getElementById('contentArea');
  const links = document.querySelectorAll('nav a');

  function clearActive() {
    links.forEach(l => l.classList.remove('active'));
  }

  function fadeOutIn(newContentFunc) {
    contentArea.style.opacity = 0;
    contentArea.style.transform = 'translateY(20px)';
    setTimeout(() => {
      newContentFunc();
      contentArea.style.opacity = 1;
      contentArea.style.transform = 'translateY(0)';
    }, 400);
  }

  function loadInicio() {
    contentArea.innerHTML = `
      <div class="title-wrapper">
        <div class="title">StumbleX</div>
        <img class="title-image" src="https://i.ibb.co/x87Q3SHm/stumblex-profile.jpg" alt="StumbleX logo" />
      </div>
      <div class="subtitle">Bienvenido a tu portal de desarrollo</div>
    `;
  }

  function loadInvitar() {
    contentArea.innerHTML = `
      <div class="section-title">Invitar</div>
      <div style="color:#cbd5e1; font-size:18px; max-width:600px; margin: 0 auto;">
        Aquí puedes poner enlaces o botones para invitar a tu proyecto, servidor o lo que necesites.
      </div>
    `;
  }

  function loadDesarrolladores() {
    contentArea.innerHTML = `
      <div class="section-title">Desarrolladores</div>
      <div class="dev-container">

        <div class="dev-card">
          <img class="avatar" src="https://i.ibb.co/0j1sy8QB/marcx.jpg" alt="MarcX" />
          <div class="name">MarcX</div>
          <div class="desc">
            Desarrollador Profesional en Python
            <img class="emoji" src="https://i.ibb.co/rGqxYNQZ/python-emoji.png" alt="Python Emoji" />
          </div>
        </div>

        <div class="dev-card">
          <img class="avatar" src="https://i.ibb.co/prz931b8/hugo.jpg" alt="Hugo" />
          <div class="name">Hugo</div>
          <div class="desc">
            Desarrollador Profesional en JavaScript
            <img class="emoji" src="https://i.ibb.co/SYRTCxC/javascript-emoji.png" alt="JS Emoji" />
          </div>
        </div>

      </div>
    `;
  }

  // Inicial carga
  loadInicio();

  links.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      clearActive();
      link.classList.add('active');
      const section = link.getAttribute('data-section');

      fadeOutIn(() => {
        if (section === 'inicio') loadInicio();
        else if (section === 'invitar') loadInvitar();
        else if (section === 'desarrolladores') loadDesarrolladores();
      });
    });
  });
</script>

</body>
</html>

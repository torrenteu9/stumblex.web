<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - StumbleX</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 2rem;
    }
    h1 {
      color: #58a6ff;
    }
    .logout {
      background: crimson;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      float: right;
      margin-top: -3.5rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #21262d;
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .guild-icon {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      margin-right: 0.7rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <button class="logout" onclick="logout()">Logout</button>

  <h1>Welcome, <span id="username"></span></h1>

  <h2>Your Servers with Admin Permissions</h2>
  <ul id="guilds-list"></ul>

  <script>
    async function fetchUser() {
      const res = await fetch('/api/user');
      const data = await res.json();

      if (!data.loggedIn) {
        // No logueado, volver al login
        window.location.href = '/';
        return;
      }

      document.getElementById('username').textContent = data.user.username;

      const guildsList = document.getElementById('guilds-list');
      guildsList.innerHTML = '';

      // Filtrar guilds con permisos ADMINISTRATOR
      const adminGuilds = data.guilds.filter(g => (g.permissions & 0x8) === 0x8);

      if (adminGuilds.length === 0) {
        guildsList.innerHTML = '<li>You have no servers with admin permissions.</li>';
      } else {
        adminGuilds.forEach(guild => {
          const iconUrl = guild.icon
            ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png`
            : 'https://via.placeholder.com/32?text=?';

          const li = document.createElement('li');
          li.innerHTML = `<img src="${iconUrl}" alt="Guild icon" class="guild-icon" /> ${guild.name}`;
          guildsList.appendChild(li);
        });
      }
    }

    function logout() {
      window.location.href = '/logout';
    }

    fetchUser();
  </script>
</body>
</html>
